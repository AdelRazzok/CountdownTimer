<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Countdown Timer</title>
</head>
<body>
	<div class="container">
		<div class="title">
			<h2>On commence bient√¥t :</h2>
		</div>

		<div class="countdown-clock" id="countdown-clock">
			<!-- BODY - JOURS -->
			<div class="countdown days">
				<div class="countdown-card">
					<div class="card-top" id="card-top">
						<span id="days-number">00</span>
					</div>
					<div class="card-bot" id="card-bot">
						<span id="days-number">00</span>
					</div>
				</div>
				<div class="flip-card">
					<div class="flip-card-top" id="flip-card-top-days">
						<span id="flip-days-number">00</span>
					</div>
					<div class="flip-card-bot" id="flip-card-bot-days">
						<span id="flip-days-number">00</span>
					</div>
				</div>
				<p>Jours</p>
			</div>

			<!-- BODY - HEURES -->
			<div class="countdown hours">
				<div class="countdown-card">
					<div class="card-top" id="card-top">
						<span id="days-hours">00</span>
					</div>
					<div class="card-bot" id="card-bot">
						<span id="days-hours">00</span>
					</div>
				</div>
				<div class="flip-card">
					<div class="flip-card-top" id="flip-card-top-hours">
						<span id="flip-days-hours">00</span>
					</div>
					<div class="flip-card-bot" id="flip-card-bot-hours">
						<span id="flip-days-hours">00</span>
					</div>
				</div>
				<p>Heures</p>
			</div>

			<!-- BODY - MINUTES -->
			<div class="countdown min">
				<div class="countdown-card">
					<div class="card-top" id="card-top">
						<span id="days-min">00</span>
					</div>
					<div class="card-bot" id="card-bot">
						<span id="days-min">00</span>
					</div>
				</div>
				<div class="flip-card">
					<div class="flip-card-top" id="flip-card-top-min">
						<span id="flip-days-min">00</span>
					</div>
					<div class="flip-card-bot" id="flip-card-bot-min">
						<span id="flip-days-min">00</span>
					</div>
				</div>
				<p>Minutes</p>
			</div>

			<!-- BODY - SECONDES -->
			<div class="countdown sec">
				<div class="countdown-card">
					<div class="card-top" id="card-top">
						<span id="days-sec">00</span>
					</div>
					<div class="card-bot" id="card-bot">
						<span id="days-sec">00</span>
					</div>
				</div>
				<div class="flip-card">
					<div class="flip-card-top" id="flip-card-top-min">
						<span id="flip-days-sec">00</span>
					</div>
					<div class="flip-card-bot" id="flip-card-bot-min">
						<span id="flip-days-sec">00</span>
					</div>
				</div>
				<p>Secondes</p>
			</div>
		</div>	

		<footer>
			<div class="social">
				<a href="https://www.facebook.com/" target="_blank">
					<img src="images/icon-facebook.svg" alt="Facebook">
				</a>
				<a href="https://www.pinterest.com/" target="_blank">
					<img src="images/icon-pinterest.svg" alt="Pinterest">
				</a>
				<a href="https://wwww.instagram.com/" target="_blank">
					<img src="images/icon-instagram.svg" alt="Instagram">
				</a>
			</div>
		</footer>
	</div>

	<script src="assets/js/main.js"></script>
</body>
</html>
