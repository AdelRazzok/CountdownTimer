<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Décompte</title>
</head>

<body>
	<div class="container">
		<div class="title">
			<h2>On commence bientôt :</h2>
		</div>

		<div id="countdown-clock" class="countdown-clock">

			<!-- JOURS -->
			<div class="countdown days">
				<div class="countdown-card">
					<div id="card-top" class="card-top">
						<span id="top-days-number">00</span>
					</div>
					<div id="card-bottom" class="card-bottom">
						<span id="bot-days-number">00</span>
					</div>
				</div>
				<p>jours</p>
			</div>

			<!-- HEURES -->
			<div class="countdown hours">
				<div class="countdown-card">
					<div id="card-top" class="card-top">
						<span id="top-hours-number">00</span>
					</div>
					<div id="card-bottom" class="card-bottom">
						<span id="bot-hours-number">00</span>
					</div>
				</div>
				<p>heures</p>
			</div>

			<!-- MINUTES -->
			<div class="countdown minutes">
				<div class="countdown-card">
					<div id="card-top" class="card-top">
						<span id="top-minutes-number">00</span>
					</div>
					<div id="card-bottom" class="card-bottom">
						<span id="bot-minutes-number">00</span>
					</div>
				</div>
				<p>minutes</p>
			</div>

			<!-- SECONDES -->
			<div class="countdown seconds">
				<div class="countdown-card">
					<div id="card-top" class="card-top">
						<span id="top-seconds-number">00</span>
					</div>
					<div id="new-card-top" class="anime">
						<div class="card-top card-top-front">
							<span id="new-top-seconds-number">00</span>
						</div>
						<div class="card-top card-top-back">
							<span id="new-top-back-seconds-number">00</span>
						</div>
					</div>
					<div id="card-bottom" class="card-bottom">
						<span id="bot-seconds-number">00</span>
					</div>
				</div>
				<p>secondes</p>
			</div>
		</div>

		<footer>
			<div class="social">
				<a href="https://www.facebook.com/" target="_blank">
					<img src="images/icon-facebook.svg" alt="Facebook">
				</a>
				<a href="https://www.pinterest.com/" target="_blank">
					<img src="images/icon-pinterest.svg" alt="Pinterest">
				</a>
				<a href="https://wwww.instagram.com/" target="_blank">
					<img src="images/icon-instagram.svg" alt="Instagram">
				</a>
			</div>
		</footer>
	</div>

	<script src="assets/js/main.js"></script>
</body>
</html>
